<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null" *ngIf="isLoggedIn">

    <div class="sidebar-logo" *ngIf= "!isCollapsed" >
      <a href="https://logiciel-services.com" target="_blank">
        <img src="https://logiciel-services.com/wp-content/themes/logiciel/assets/images/new-logo.png" alt="logo">
        <h1>Logiciel Chat Service</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" >
     
      <li nz-submenu nzOpen  nzTitle="Conference Room" nzIcon="usergroup-add">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/addroom']">Create Conference Room</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Group Room" nzIcon="team">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/addgroup']" >Create Group Room</a>
          </li>
        </ul>
      </li>

    <li nz-submenu nzOpen nzTitle="Personal Room" nzIcon="user-add">
      <ul>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/addone']">Create Personal Room</a>
        </li>
      </ul>
    </li>

    <li nz-submenu nzOpen nzTitle="MODAL" nzIcon="user-add">
      <ul>
        <li nz-menu-item nzMatchRouter>
          <a  (click)="showModal(true)">Create MODAL</a>
        </li>
      </ul>
    </li>

  </ul>

  </nz-sider>
<nz-layout>

    <nz-header *ngIf="isLoggedIn">
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <app-navigation-bar  style="display: inline-block; float:right; margin-right: 34px;" ></app-navigation-bar>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>


<nz-modal  [(nzVisible)]="isVisible" nzTitle="Create Group Room" (nzOnCancel)="showModal(false)">
  <app-addgroup [showModal]="showModal"></app-addgroup>
  <div *nzModalFooter></div>
</nz-modal>
