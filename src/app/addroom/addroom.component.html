<form [formGroup]="roomForm" (ngSubmit)="onFormSubmit(roomForm.value)">
  <h3 class="heading">User: {{ nickname }}</h3>
  <h2>Please enter new Room</h2>
  <mat-form-field class="example-full-width">
    <mat-label>Room Name</mat-label>
    <input matInput placeholder="Enter room name" formControlName="roomname" [errorStateMatcher]="matcher" />
    <mat-error>
      <span *ngIf="!roomForm.get('roomname').valid && roomForm.get('roomname').touched">Enter room name</span>
    </mat-error>
  </mat-form-field>

  <button type="submit" class="createBtn" [disabled]="!roomForm.valid" mat-fab color="primary">Create Room</button>
</form>
