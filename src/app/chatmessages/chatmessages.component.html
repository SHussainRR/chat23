<div class="message-container">
    <div class="chat-data">
        <!-- <button class="backButton" >
            <span style="color: whitesmoke; font-weight: 600; font-size: 18px;">Back</span>
                     </button> -->
        <div style="display: flex; align-items: center; padding-top: 24px; padding-left: 24px; ">
            <i nz-icon style="size: 60px; cursor: pointer; color:white" nzType="arrow-left" nzTheme="outline" (click)="leaveRoom('d')"></i>
        </div>
            
           
        
    </div>
    <div #scrollMe [scrollTop]="scrollMe.scrollHeight" class="messages-container" >
        
        <div style="width: 100%;" *ngFor="let msg of messageData; let i = index">
            <div *ngIf= "msg.type == 'message'" class='chat-bubble-container'>
                <div class='chat-bubble' [ngClass]="{'self-chat': msg.nickname === nickname, 'mt' : !(i > 0 && messageData[i-1].nickname === msg.nickname) }" >
                    <div class='user-name' *ngIf= "msg.nickname == nickname"> You: </div>
                    <div class='user-name' *ngIf= "msg.nickname != nickname">{{ msg.nickname }}:</div>
                    <span class="msg-text">{{ msg.message }}</span>
                </div>
            </div>

            <div *ngIf= "msg.type != 'message'" class="notMsgContainer">
                <div>
                    <!-- <span >{{ msg.nickname }}</span> -->
                    <span class="notMsgContainerSpan" >{{ msg.message }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="send-container">
        <form  [formGroup]="chatForm" (ngSubmit)="sendMessage(chatForm.value);scrollToBottom();" class="send-form">
              <input class="send-formInput"  matInput placeholder="Enter message here"
               formControlName="message" [errorStateMatcher]="matcher">
              <button type="submit" class="send-formButton"
               [disabled]="!chatForm.valid" mat-button matSuffix mat-icon-button aria-label="Send">
                <mat-icon>send</mat-icon>
              </button>
          </form>
    </div>
</div>
