<div>
  <h3 class="heading">User: {{ nickname }}</h3>
  <div class="groupNameBox">
    <div class="groupName">Group Name:</div>
    <input class="groupInput" type="text" placeholder="Enter your group name" [(ngModel)]="groupName" />
  </div>

  <div class="multiSelectBox" [ngClass]="{ 'show-error': error }">
    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings">
    </angular2-multiselect>
  </div>
  <span class="alert" *ngIf="error != ''">{{ error }}</span>

  <div class="createBtn" (click)="createGroupRoom()">Create Room</div>
</div>
