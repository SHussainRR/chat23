<div class="container">
    <div class="createNewRoomForm">
        <h2 style="text-align: center;"> Hello {{nickname}} !!</h2>
        <div>
            <h2>Group Creation</h2>
            <input type="text" class="inputField" placeholder="Enter Group Name" [(ngModel)]="groupName" />
        </div>


        <angular2-multiselect  
            [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings">
        </angular2-multiselect>
    
        
        <div class="button-row">
            <button type="button" class="innerPadd" onClick="location.href='/roomlist'" mat-fab color="primary"><mat-icon>arrow_back</mat-icon></button>
            <button type="submit" class="ml innerPadd" (click)="createGroupRoom()" mat-fab color="primary"><mat-icon>save</mat-icon></button>
        </div>
  </div>
</div>
